name: Test nxsbom-cli AppImage (Multi-Distro Matrix)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/test-AppImage.yml"
  pull_request:
    paths:
      - ".github/workflows/test-AppImage.yml"

jobs:
  test-cli-appimage:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container:
      image: ${{ matrix.container }}
      options: --privileged

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      ######################################################################
      # INSTALL BASE DEPS FOR ALL 14 LINUX DISTROS
      ######################################################################

      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y curl jq file fuse fuse2fs fuse3 libfuse2 libfuse3-3
          sudo modprobe fuse || true

      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf install -y curl jq file fuse fuse-libs fuse3-libs which

      - name: Install deps (Debian)
        if: matrix.os == 'debian'
        run: |
          apt update
          apt install -y curl jq file fuse fuse3 libfuse2 libfuse3-3 || true
          modprobe fuse || true

      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq file fuse2 fuse3 || true
          modprobe fuse || true

      - name: Install deps (Kali)
        if: matrix.os == 'kali'
        run: |
          apt update
          apt install -y curl jq file fuse fuse3 libfuse2 libfuse3-3 || true

      - name: Install deps (CentOS)
        if: matrix.os == 'centos'
        run: |
          yum install -y curl jq file fuse fuse-libs || true
          modprobe fuse || true

      - name: Install deps (RHEL)
        if: matrix.os == 'rhel'
        run: |
          yum install -y curl jq file fuse fuse-libs || true

      - name: Install deps (Alma)
        if: matrix.os == 'alma'
        run: |
          yum install -y curl jq file fuse fuse-libs || true

      - name: Install deps (Oracle)
        if: matrix.os == 'oracle'
        run: |
          yum install -y curl jq file fuse fuse-libs || true

      - name: Install deps (Amazon)
        if: matrix.os == 'amazon'
        run: |
          yum install -y curl jq file tar gzip fuse fuse-libs || true

      - name: Install deps (Rocky)
        if: matrix.os == 'rocky'
        run: |
          yum install -y curl jq file tar gzip fuse fuse-libs || true

      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh || true
          zypper install -y curl jq file fuse fuse2 libfuse2 gzip tar || true

      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file fuse fuse2 fuse3 libstdc++ gcompat || true
          # Enable FUSE manually
          mknod -m 666 /dev/fuse c 10 229 || true

      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          swupd update -y || true
          swupd bundle-add os-core fuse curl jq file gzip tar || true

      ######################################################################
      # DOWNLOAD APPIMAGE
      ######################################################################

      - name: Download AppImage
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-e594b4d-dev-x86_64.AppImage" \
            -o cli_dir/nxsbom-cli.AppImage
          chmod +x cli_dir/nxsbom-cli.AppImage
          ls -al cli_dir

      ######################################################################
      # FIRST ATTEMPT — RUN APPIMAGE USING FUSE
      ######################################################################
      - name: Run AppImage (native fuse mode)
        id: run_native
        continue-on-error: true
        run: |
          echo "Attempting native AppImage run"
          ./cli_dir/nxsbom-cli.AppImage --version || ./cli_dir/nxsbom-cli.AppImage -h

      ######################################################################
      # FALLBACK — APPIMAGE EXTRACT-AND-RUN MODE (NO FUSE REQUIRED)
      ######################################################################
      - name: Fallback — extract and run AppImage
        if: steps.run_native.outcome == 'failure'
        run: |
          echo "Native run failed — extracting AppImage"
          ./cli_dir/nxsbom-cli.AppImage --appimage-extract || true
          ls -R squashfs-root || true

          if [ -f squashfs-root/AppRun ]; then
            chmod +x squashfs-root/AppRun
            echo "Running extracted AppImage"
            squashfs-root/AppRun --version || squashfs-root/AppRun -h || true
          else
            echo "❌ AppRun not found — extraction failed"
          fi
