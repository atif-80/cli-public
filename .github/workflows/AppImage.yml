name: Test nxsbom-cli AppImage (Multi-Distro Matrix)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/test-AppImage.yml"
  pull_request:
    paths:
      - ".github/workflows/test-AppImage.yml"

jobs:
  test-cli-appimage:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}

    container:
      image: ${{ matrix.container }}
      options: --privileged

    steps:
      - name: PRE-FIX for Amazon/openSUSE (tar missing)
        if: matrix.os == 'amazon' || matrix.os == 'opensuse'
        run: |
          mkdir -p /bin || true
          which tar || ln -s /usr/bin/gtar /bin/tar || true
          which tar || true

      - name: Checkout repo
        uses: actions/checkout@v4

      ######################################################################
      # INSTALL DEPENDENCIES PER DISTRO
      ######################################################################

      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y curl jq file fuse3 libfuse3-3 || true

      - name: Install deps (Debian/Kali)
        if: matrix.os == 'debian' || matrix.os == 'kali'
        run: |
          apt update || true
          apt install -y curl jq file fuse3 libfuse3-3 || true

      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq file fuse3 || true

      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf install -y curl jq file fuse fuse-libs fuse3 fuse3-libs || true

      - name: Install deps (CentOS/RHEL/Alma/Rocky/Oracle)
        if: matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'rocky' || matrix.os == 'oracle'
        run: |
          yum install -y curl jq file fuse fuse-libs fuse3 fuse3-libs || true

      - name: Install deps (Amazon)
        if: matrix.os == 'amazon'
        run: |
          yum install -y curl jq file fuse fuse-libs tar gzip || true

      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh || true
          zypper install -y curl jq file fuse fuse2 fuse3 gzip tar || true

      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file fuse fuse3 fuse-common gcompat libstdc++ || true
          mknod -m 666 /dev/fuse c 10 229 || true

      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          swupd update -y || true
          swupd bundle-add os-core fuse curl jq file gzip tar libstdc++ || true

      ######################################################################
      # DOWNLOAD APPIMAGE
      ######################################################################
      - name: Download AppImage
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-e594b4d-dev-x86_64.AppImage" \
            -o cli_dir/nxsbom-cli.AppImage
          chmod +x cli_dir/nxsbom-cli.AppImage

      ######################################################################
      # LAYER 1 — NATIVE APPIMAGE RUN
      ######################################################################
      - name: Run AppImage (native mode)
        id: run_native
        continue-on-error: true
        run: |
          echo ">>> Attempting native AppImage run"
          ./cli_dir/nxsbom-cli.AppImage --version || ./cli_dir/nxsbom-cli.AppImage -h

      ######################################################################
      # LAYER 2 — EXTRACT APPIMAGE
      ######################################################################
      - name: Extract AppImage
        if: steps.run_native.outcome == 'failure'
        continue-on-error: true
        run: |
          echo ">>> Native failed — extracting AppImage"
          ./cli_dir/nxsbom-cli.AppImage --appimage-extract || true
          ls -R squashfs-root || true
          chmod +x squashfs-root/AppRun || true

      ######################################################################
      # LAYER 3 — RUN `AppRun` DIRECTLY
      ######################################################################
      - name: Run AppRun (fallback)
        if: steps.run_native.outcome == 'failure'
        continue-on-error: true
        run: |
          if [ -f squashfs-root/AppRun ]; then
            echo ">>> Running extracted AppRun"
            squashfs-root/AppRun --version || squashfs-root/AppRun -h || true
          else
            echo "❌ AppRun not found"
          fi

