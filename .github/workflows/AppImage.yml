name: Test nxsbom-cli AppImage (Multi-Distro Matrix)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/test-appimage.yml"
      - "releases/**"
  pull_request:
    paths:
      - ".github/workflows/test-appimage.yml"

jobs:
  test-cli-appimage:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      - name: Print environment
        run: |
          echo "Testing OS: ${{ matrix.os }}"
          cat /etc/os-release || true
          uname -a || true

      - name: Checkout repository
        uses: actions/checkout@v4

      ###########################################################
      #         INSTALL REQUIRED PACKAGES PER DISTRO
      ###########################################################

      # Ubuntu host (non-container)
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update || true
          sudo apt install -y curl jq fuse3 file squashfuse || true

      # Fedora
      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf install -y curl jq fuse fuse-libs file squashfs-tools which || true

      # Debian
      - name: Install deps (Debian)
        if: matrix.os == 'debian'
        run: |
          apt update || true
          apt install -y curl jq file fuse3 squashfs-tools || true

      # Arch
      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq fuse2 squashfs-tools file || true

      # Kali
      - name: Install deps (Kali)
        if: matrix.os == 'kali'
        run: |
          apt update || true
          apt install -y curl jq file fuse3 squashfs-tools || true

      # CentOS
      - name: Install deps (CentOS)
        if: matrix.os == 'centos'
        run: |
          yum install -y curl jq fuse fuse-libs file squashfs-tools || true

      # RHEL
      - name: Install deps (RHEL)
        if: matrix.os == 'rhel'
        run: |
          yum install -y curl jq fuse fuse-libs file squashfs-tools || true

      # Alma
      - name: Install deps (AlmaLinux)
        if: matrix.os == 'alma'
        run: |
          yum install -y curl jq fuse fuse-libs file squashfs-tools || true

      # Oracle
      - name: Install deps (Oracle Linux)
        if: matrix.os == 'oracle'
        run: |
          yum install -y curl jq fuse fuse-libs file squashfs-tools || true

      # Amazon Linux
      - name: Install deps (Amazon Linux)
        if: matrix.os == 'amazon'
        run: |
          yum install -y tar gzip curl jq file fuse squashfs-tools which || true

      # Rocky Linux
      - name: Install deps (Rocky)
        if: matrix.os == 'rocky'
        run: |
          yum install -y curl jq fuse fuse-libs file squashfs-tools || true

      # openSUSE
      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh || true
          zypper install -y curl jq file fuse squashfs fuse3-tools || true

      # Alpine
      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file fuse squashfs-tools gcompat || true

      # Clear Linux
      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          swupd update -y || true
          swupd bundle-add curl jq fuse which sysadmin-basic dev-utils || true

      ###########################################################
      #                 DOWNLOAD APPIMAGE
      ###########################################################
      - name: Download AppImage
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-e594b4d-dev-x86_64.AppImage" \
            -o cli_dir/nxsbom-cli.AppImage
          chmod +x cli_dir/nxsbom-cli.AppImage
          ls -lh cli_dir

      ###########################################################
      #                    RUN TEST
      ###########################################################
      - name: Attempt native AppImage run
        continue-on-error: true
        run: |
          echo ">>> Attempting native AppImage run"
          ./cli_dir/nxsbom-cli.AppImage --version || ./cli_dir/nxsbom-cli.AppImage -h

      - name: Extract AppImage (fallback)
        run: |
          echo ">>> Native failed — extracting AppImage"
          chmod +x cli_dir/nxsbom-cli.AppImage
          ./cli_dir/nxsbom-cli.AppImage --appimage-extract || true
          ls -R squashfs-root || true

      - name: Run extracted AppRun
        run: |
          if [ -f squashfs-root/AppRun ]; then
            chmod +x squashfs-root/AppRun
            echo ">>> Running extracted AppRun"
            squashfs-root/AppRun --version || squashfs-root/AppRun -h || true
          else
            echo "❌ AppRun not found"
          fi
