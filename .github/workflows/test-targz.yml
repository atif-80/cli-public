name: Test nxsbom-cli (.tar.gz) across 14 Linux distros

on:
  push:
    paths:
      - ".github/workflows/test-tar.yml"
  pull_request:
    paths:
      - ".github/workflows/test-tar.yml"
  workflow_dispatch:

jobs:
  test-tar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      ##############################################################
      # INSTALL DEPENDENCIES
      ##############################################################

      # Ubuntu host
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y curl jq file tar gzip libstdc++6

      # Debian-based (Debian, Kali, Ubuntu containers)
      - name: Install deps (Debian family)
        if: matrix.os == 'debian' || matrix.os == 'kali' || matrix.os == 'ubuntu-24.04'
        run: |
          apt update || true
          apt install -y curl jq file tar gzip libstdc++6 || true

      # Arch Linux
      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq file tar gzip || true

      # RPM-based (Fedora, CentOS, RHEL, Alma, Oracle, Rocky, Amazon)
      - name: Install deps (RPM distros)
        if: matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'oracle' || matrix.os == 'rocky' || matrix.os == 'amazon'
        run: |
          dnf install -y curl jq tar gzip file libstdc++.so.6 || \
          yum install -y curl jq tar gzip file libstdc++.so.6 || true

      # openSUSE
      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh || true
          zypper install -y curl jq file tar gzip libstdc++6 || true

      # Alpine (musl)
      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file tar gzip libgcc libstdc++ gcompat || true

      # Clear Linux
      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          swupd update || true
          swupd bundle-add os-core file-utils curl jq c-basic dev-utils libstdc++ || true
          ldconfig

      ##############################################################
      # DOWNLOAD .tar.gz
      ##############################################################
      - name: Download nxsbom-cli tar.gz
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-e594b4d-dev-glibc-x86_64.tar.gz" \
            -o cli_dir/nxsbom-cli.tar.gz
          ls -al cli_dir

      ##############################################################
      # EXTRACTION & BINARY INSTALL
      ##############################################################
      - name: Extract and install binary
        run: |
          cd cli_dir
          tar -xzf nxsbom-cli.tar.gz

          echo ">>> Listing extracted files"
          ls -R .

          echo ">>> Searching for ELF binary using file command"
          BINARY_FILE=$(find . -type f -exec sh -c 'file -b "{}" | grep -q ELF && echo "{}"' \; | head -n 1)

          if [ -z "$BINARY_FILE" ]; then
            echo "❌ ERROR: ELF binary not found, but deps installed — this should not happen"
            exit 1
          fi

          echo "Found ELF: $BINARY_FILE"
          chmod +x "$BINARY_FILE"

          cp "$BINARY_FILE" /usr/local/bin/nxsbom-cli
          ls -l /usr/local/bin/nxsbom-cli

      ##############################################################
      # RUN TEST (SHOW GLIBC ERROR OR --HELP)
      ##############################################################
      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          nxsbom-cli --help || nxsbom-cli --version || true
