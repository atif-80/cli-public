name: Test nxsbom-cli (.tar.gz) across 14 Linux distros

on:
  push:
    paths:
      - ".github/workflows/test-targz.yml"
  pull_request:
    paths:
      - ".github/workflows/test-targz.yml"
  workflow_dispatch:

jobs:
  test-tar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ubuntu-24.04
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          echo "Matrix OS: ${{ matrix.os }}"
          cat /etc/os-release || true
          which file || echo "file missing"

      ###################################################################
      # Install Dependencies Per Distro
      ###################################################################

      - name: Install deps (Ubuntu host)
        if: ${{ matrix.container == '' }}
        run: |
          sudo apt update -y
          sudo apt install -y curl jq file tar gzip libstdc++6

      - name: Install deps (Debian-family)
        if: ${{ matrix.os == 'debian' || matrix.os == 'kali' }}
        run: |
          apt update -y || true
          apt install -y curl jq file tar gzip libstdc++6 || true

      - name: Install deps (Arch)
        if: ${{ matrix.os == 'arch' }}
        run: |
          pacman -Sy --noconfirm curl jq file tar gzip libstdc++

      - name: Install deps (openSUSE)
        if: ${{ matrix.os == 'opensuse' }}
        run: |
          zypper refresh || true
          zypper install -y curl jq file tar gzip libstdc++6 || true

      - name: Install deps (Alpine)
        if: ${{ matrix.os == 'alpine' }}
        run: |
          apk update
          apk add --no-cache curl jq file tar gzip libgcc libstdc++ gcompat

      - name: Install deps (Clear Linux)
        if: ${{ matrix.os == 'clearlinux' }}
        run: |
          swupd bundle-add os-core file-utils curl jq c-basic dev-utils libstdc++

      - name: Install deps (RPM-based)
        if: ${{ matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel'
              || matrix.os == 'alma' || matrix.os == 'oracle' || matrix.os == 'rocky'
              || matrix.os == 'amazon' }}
        run: |
          (dnf -y install curl jq tar gzip file file-libs which || true)
          (yum -y install curl jq tar gzip file file-libs which || true)
          echo "file exists? => $(which file || echo NO)"

      ###################################################################
      # Download tar.gz
      ###################################################################
      - name: Download nxsbom-cli tar.gz
        run: |
          mkdir -p cli_dir
          curl -L \
            "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-e594b4d-dev-glibc-x86_64.tar.gz" \
            -o cli_dir/nxsbom-cli.tar.gz
          ls -al cli_dir

      ###################################################################
      # Extract and detect ELF binary
      ###################################################################
      - name: Extract and install binary
        run: |
          cd cli_dir
          tar -xzf nxsbom-cli.tar.gz

          echo ">>> Searching for ELF binary"
          if command -v file >/dev/null; then
            BINARY=$(find . -type f -exec sh -c 'file -b "$1" | grep ELF >/dev/null && echo "$1"' _ {} \; | head -n 1)
          else
            echo "file command missing → fallback ELF detection"
            BINARY=$(find . -type f -exec sh -c 'head -c4 "$1" | grep -q "$(printf "\x7FELF")" && echo "$1"' _ {} \; | head -n 1)
          fi

          if [ -z "$BINARY" ]; then
            echo "❌ No ELF binary found"
            exit 1
          fi

          echo "Found ELF binary: $BINARY"
          chmod +x "$BINARY"
          cp "$BINARY" /usr/local/bin/nxsbom-cli

      ###################################################################
      # Run CLI test
      ###################################################################
      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          nxsbom-cli --help || nxsbom-cli --version || true

