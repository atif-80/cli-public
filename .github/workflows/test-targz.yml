name: Test nxsbom-cli (.tar.gz) across 14 Linux distros

on:
  workflow_dispatch:

  push:
    paths:
      - ".github/workflows/test-targz.yml"     # Run ONLY when THIS file changes
      - "releases/**"                         # Optional: run when deb files updated

  pull_request:
    paths:
      - ".github/workflows/test-targz.yml"

jobs:
  test-tar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    # Host OS only used when container = ""
    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          echo "OS: ${{ matrix.os }}"
          cat /etc/os-release || true

      ###########################################################
      #                INSTALL REQUIRED DEPS
      ###########################################################

      # Ubuntu Host
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y curl jq file tar gzip

      # Debian
      - name: Install deps (Debian)
        if: matrix.os == 'debian'
        run: |
          apt update
          apt install -y curl jq file tar gzip || true

      # Kali
      - name: Install deps (Kali)
        if: matrix.os == 'kali'
        run: |
          apt update
          apt install -y curl jq file tar gzip || true

      # Arch Linux
      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq file tar gzip || true

      # Fedora
      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf install -y curl jq file tar gzip

      # CentOS Stream
      - name: Install deps (CentOS)
        if: matrix.os == 'centos'
        run: |
          yum install -y curl jq file tar gzip || true

      # RHEL UBI
      - name: Install deps (RHEL)
        if: matrix.os == 'rrel'
        run: |
          yum install -y curl jq file tar gzip || true

      # AlmaLinux
      - name: Install deps (AlmaLinux)
        if: matrix.os == 'alma'
        run: |
          yum install -y curl jq file tar gzip || true

      # Oracle Linux
      - name: Install deps (Oracle)
        if: matrix.os == 'oracle'
        run: |
          yum install -y curl jq file tar gzip || true

      # Amazon Linux
      - name: Install deps (Amazon Linux)
        if: matrix.os == 'amazon'
        run: |
          yum install -y curl jq file tar gzip || true

      # Rocky Linux
      - name: Install deps (Rocky)
        if: matrix.os == 'rocky'
        run: |
          yum install -y curl jq file tar gzip || true

      # openSUSE
      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh
          zypper install -y curl jq file tar gzip

      # Alpine
      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file tar gzip bash gcompat libgcc libstdc++ || true

      # Clear Linux
      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          swupd update -y || true
          swupd bundle-add curl jq file os-core-dev c-basic python-basic tar gzip || true
          ldconfig || true

      ###########################################################
      #               DOWNLOAD .tar.gz BINARY
      ###########################################################
      - name: Download nxsbom-cli (.tar.gz)
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-e594b4d-dev-glibc-x86_64.tar.gz" \
            -o cli_dir/nxsbom-cli.tar.gz
          ls -al cli_dir

      ###########################################################
      #               EXTRACT & INSTALL BINARY (FIXED)
      ###########################################################
      - name: Extract .tar.gz
        run: |
          cd cli_dir
          tar -xzf nxsbom-cli.tar.gz

          echo ">>> Listing extracted files:"
          ls -R .

          echo ">>> Searching for binary inside extracted files..."
          # Find ANY ELF binary inside the extracted tar.gz
          BINARY_FILE=$(find . -type f -exec sh -c 'file -b "{}" | grep -q ELF && echo "{}"' \; | head -n 1)

          if [ -z "$BINARY_FILE" ]; then
            echo "âŒ ERROR: No ELF binary found inside tar.gz"
            exit 1
          fi

          echo "Binary detected: $BINARY_FILE"

          chmod +x "$BINARY_FILE"

          echo ">>> Installing binary to /usr/local/bin/nxsbom-cli"
          mkdir -p /usr/local/bin
          cp "$BINARY_FILE" /usr/local/bin/nxsbom-cli

          ls -l /usr/local/bin/nxsbom-cli


      ###########################################################
      #                     RUN TEST
      ###########################################################
      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          nxsbom-cli --version || nxsbom-cli -h || true
          echo "CLI smoke test completed."

