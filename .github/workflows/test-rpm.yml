name: Test nxsbom-cli (MUSL binary) across 14 Linux distros

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/test-musl.yml"
  pull_request:
    paths:
      - ".github/workflows/test-musl.yml"

jobs:
  test-musl:
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu
            container: ""
          - distro: fedora
            container: "fedora:latest"
          - distro: debian
            container: "debian:latest"
          - distro: arch
            container: "archlinux:latest"
          - distro: kali
            container: "kalilinux/kali-rolling"
          - distro: centos
            container: "quay.io/centos/centos:stream9"
          - distro: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - distro: alma
            container: "almalinux:latest"
          - distro: oracle
            container: "oraclelinux:9"
          - distro: amazon
            container: "amazonlinux:2023"
          - distro: rocky
            container: "rockylinux:9"
          - distro: opensuse
            container: "opensuse/leap:latest"
          - distro: alpine
            container: "alpine:latest"
          - distro: linuxmint
            container: "linuxmintd/mint20-amd64"

    runs-on: ${{ matrix.container == '' && 'ubuntu-24.04' || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      ########################################################
      # Fix Amazon Linux & openSUSE BEFORE checkout
      ########################################################
      - name: Pre-install tar (Amazon & openSUSE fix)
        if: matrix.distro == 'amazon' || matrix.distro == 'opensuse'
        run: |
          echo ">>> Pre-installing tar & gzip for ${{ matrix.distro }}"
          (yum install -y tar gzip || true)
          (dnf install -y tar gzip || true)
          (zypper -n install tar gzip || true)

      ########################################################
      # Ubuntu host special case
      ########################################################
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update -y
          sudo apt install -y curl jq file tar gzip

      ########################################################
      # Checkout repo
      ########################################################
      - name: Checkout repo
        uses: actions/checkout@v4

      ########################################################
      # Install dependencies per distro
      ########################################################

      # Debian-family
      - name: Install deps (Debian/Kali/LinuxMint/Ubuntu inside container)
        if: matrix.distro == 'debian' || matrix.distro == 'kali' || matrix.distro == 'linuxmint' || matrix.distro == 'ubuntu'
        run: |
          apt update || true
          apt install -y curl jq file tar gzip || true

      # Fedora
      - name: Install deps (Fedora)
        if: matrix.distro == 'fedora'
        run: |
          dnf -y install curl jq file tar gzip || true

      # CentOS/Alma/RHEL/Rocky/Oracle/Amazon
      - name: Install deps (RPM family)
        if: matrix.distro == 'centos' || matrix.distro == 'rhel' || matrix.distro == 'alma' || matrix.distro == 'oracle' || matrix.distro == 'rocky' || matrix.distro == 'amazon'
        run: |
          yum -y install curl jq file tar gzip || true

      # openSUSE
      - name: Install deps (openSUSE)
        if: matrix.distro == 'opensuse'
        run: |
          zypper refresh || true
          zypper -n install curl jq file tar gzip || true

      # Alpine (musl-native)
      - name: Install deps (Alpine)
        if: matrix.distro == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file tar gzip

      ########################################################
      # Download MUSL binary
      ########################################################
      - name: Download MUSL binary
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-musl-x86_64" \
            -o cli_dir/nxsbom-musl
          chmod +x cli_dir/nxsbom-musl
          ls -lh cli_dir

      ########################################################
      # Run MUSL binary
      ########################################################
      - name: Run MUSL binary
        run: |
          echo ">>> Running MUSL binary on ${{ matrix.distro }}"
          echo "----- OUTPUT START -----"
          ./cli_dir/nxsbom-musl --help || ./cli_dir/nxsbom-musl -h || ./cli_dir/nxsbom-musl --version || true
          echo "----- OUTPUT END -----"
