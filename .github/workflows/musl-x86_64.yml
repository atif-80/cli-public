name: Test nxsbom-cli (MUSL binary) across 14 Linux distros

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/test-musl.yml"
  pull_request:
    paths:
      - ".github/workflows/test-musl.yml"

jobs:
  test-musl:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ###########################################################
      # INSTALL BASIC DEPENDENCIES
      ###########################################################

      - name: Install deps - Ubuntu Host
        if: matrix.container == ''
        run: |
          sudo apt update -y
          sudo apt install -y curl jq file tar gzip

      - name: Install deps - Debian/Ubuntu/Kali
        if: matrix.os == 'debian' || matrix.os == 'kali'
        run: |
          apt update -y || true
          apt install -y curl jq file tar gzip || true

      - name: Install deps - Fedora/RHEL/CentOS/Alma/Rocky/Oracle/Amazon
        if: matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'oracle' || matrix.os == 'rocky' || matrix.os == 'amazon'
        run: |
          yum install -y curl jq file tar gzip || dnf install -y curl jq file tar gzip || true

      - name: Install deps - Arch Linux
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq file tar gzip || true

      - name: Install deps - openSUSE
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh || true
          zypper install -y curl jq file tar gzip || true

      - name: Install deps - Alpine
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl jq file tar gzip || true

      - name: Install deps - Clear Linux
        if: matrix.os == 'clearlinux'
        run: |
          swupd update -y || true
          swupd bundle-add curl jq dev-utils c-basic || true
          ldconfig


      ###########################################################
      # DOWNLOAD MUSL BINARY
      ###########################################################
      - name: Download MUSL binary
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-musl-x86_64" \
            -o cli_dir/nxsbom-musl
          chmod +x cli_dir/nxsbom-musl
          ls -al cli_dir


      ###########################################################
      # RUN MUSL BINARY (do NOT fail on error)
      ###########################################################
      - name: Run MUSL binary
        run: |
          echo "Running MUSL binary on ${{ matrix.os }}"

          # Run help (never fail job)
          ./cli_dir/nxsbom-musl --help || true

          echo "----- Done -----"
