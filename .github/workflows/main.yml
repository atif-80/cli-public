name: Check CLI Help on OS Matrix

on:
  workflow_dispatch:

jobs:
  check-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, debian-latest, alpine-latest]

    steps:
      - name: Install dependencies (Debian/Ubuntu)
        if: runner.os != 'Linux' || matrix.os == 'ubuntu-latest' || matrix.os == 'debian-latest'
        run: |
          sudo apt update
          sudo apt install -y wget

      - name: Install dependencies (Alpine)
        if: matrix.os == 'alpine-latest'
        run: |
          apk update
          apk add wget

      - name: Download nxsbom-cli release
        run: |
          wget https://github.com/atif-80/cli-public/releases/latest/download/nxsbom-cli
          chmod +x nxsbom-cli

      - name: Run nxsbom-cli -h
        run: ./nxsbom-cli -h
