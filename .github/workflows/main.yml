name: Test nxsbom-cli (Multi-Distro Matrix)

on:
  workflow_dispatch:

  push:
    paths:
      - ".github/workflows/main.yml"     # Run ONLY when THIS file changes
      - "releases/**"                         # Optional: run when main files updated

  pull_request:
    paths:
      - ".github/workflows/main.yml"

jobs:
  test-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: clearlinux
            container: "clearlinux:latest"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      # ✅ Amazon Linux: fix missing tar before checkout
      - name: Pre-install tar for Amazon Linux
        if: matrix.os == 'amazon'
        run: |
          yum update -y || true
          yum install -y tar gzip || true

      # ✅ openSUSE: fix missing tar before checkout
      - name: Pre-install tar for openSUSE
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh
          zypper install -y tar gzip || true

      - name: Checkout repo
        uses: actions/checkout@v3

      # ✅ Ubuntu host
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y unzip jq file curl

      # ✅ Fedora
      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf install -y curl jq unzip file

      # ✅ Debian
      - name: Install deps (Debian)
        if: matrix.os == 'debian'
        run: |
          apt update
          apt install -y curl jq unzip file || true

      # ✅ Arch
      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq unzip file || true

      # ✅ Kali
      - name: Install deps (Kali)
        if: matrix.os == 'kali'
        run: |
          apt update
          apt install -y curl jq unzip file || true

      # ✅ CentOS
      - name: Install deps (CentOS)
        if: matrix.os == 'centos'
        run: |
          yum install -y jq unzip file --skip-broken || true

      # ✅ RHEL
      - name: Install deps (RHEL)
        if: matrix.os == 'rhel'
        run: |
          yum install -y jq unzip file curl || true

      # ✅ AlmaLinux
      - name: Install deps (AlmaLinux)
        if: matrix.os == 'alma'
        run: |
          yum install -y jq unzip file curl || true

      # ✅ Oracle Linux
      - name: Install deps (Oracle Linux)
        if: matrix.os == 'oracle'
        run: |
          yum install -y jq unzip file curl || true

      # ✅ Amazon Linux
      - name: Install deps (Amazon Linux)
        if: matrix.os == 'amazon'
        run: |
          yum install -y jq unzip file tar gzip git curl || true

      # ✅ Rocky Linux
      - name: Install deps (Rocky)
        if: matrix.os == 'rocky'
        run: |
          yum install -y jq unzip file curl || true

      # ✅ openSUSE
      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh
          zypper install -y curl jq unzip file tar gzip libgcc_s1 libstdc++6 || true

      # ✅ Alpine (keep as-is; failure expected)
      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          echo ">>> Installing base packages on Alpine..."
          apk update
          apk add --no-cache bash curl jq unzip file wget gcompat ca-certificates tzdata libgcc libstdc++ binutils || true
          echo ">>> Attempting glibc setup (expected failure on Alpine)..."
          wget -q -O /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub || true
          curl -sL https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.39-r0/glibc-2.39-r0.apk -o /tmp/glibc.apk
          apk add --allow-untrusted /tmp/glibc.apk || true
          ldd --version || true

      # ✅ Clear Linux (keep as-is; failure expected)
      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          echo ">>> Installing base tools on Clear Linux..."
          swupd update -y || true
          swupd bundle-add os-core-dev c-basic gcc gcc-libs dev-utils python-basic curl jq -y || true
          ldconfig || true
          ls -l /usr/lib64/libstdc++.so* || true

      # ✅ Download CLI
      - name: Download nxsbom-cli
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli" -o cli_dir/nxsbom-cli
          chmod +x cli_dir/nxsbom-cli
          ls -al cli_dir

      # ✅ Run CLI Test
      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          pwd
          ls -al
          cli_dir/nxsbom-cli --version || cli_dir/nxsbom-cli -h
