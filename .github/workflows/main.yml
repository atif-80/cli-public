name: Test nxsbom-cli (Ubuntu + Fedora + CentOS + RHEL + Alma + Oracle + Amazon)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:

      # ✅ Only Amazon Linux gets tar BEFORE checkout (fix)
      - name: Pre-install tar for Amazon Linux
        if: matrix.os == 'amazon'
        run: |
          yum update -y || true
          yum install -y tar gzip || true

      - name: Checkout repo
        uses: actions/checkout@v3

      # Ubuntu direct install deps
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y unzip jq file curl

      # Fedora deps only
      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          echo "Fedora detected"
          dnf install -y curl jq unzip file

      # CentOS deps minimal — no curl!
      - name: Install deps (CentOS)
        if: matrix.os == 'centos'
        run: |
          echo "CentOS detected (minimal tools — no curl)"
          yum install -y jq unzip file --skip-broken || true

      # RHEL
      - name: Install deps (RHEL)
        if: matrix.os == 'rhel'
        run: |
          echo "RHEL detected"
          yum install -y jq unzip file curl || true

      # AlmaLinux
      - name: Install deps (AlmaLinux)
        if: matrix.os == 'alma'
        run: |
          echo "AlmaLinux detected"
          yum install -y jq unzip file curl || true

      # Oracle Linux
      - name: Install deps (Oracle Linux)
        if: matrix.os == 'oracle'
        run: |
          echo "Oracle Linux detected"
          yum install -y jq unzip file curl || true

      # ✅ Amazon Linux deps AFTER checkout
      - name: Install deps (Amazon Linux)
        if: matrix.os == 'amazon'
        run: |
          yum install -y jq unzip file tar gzip git curl || true

      - name: Download nxsbom-cli
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli" -o cli_dir/nxsbom-cli || true
          chmod +x cli_dir/nxsbom-cli || true
          ls -al cli_dir

      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"

          # Skip GLIBC < 2.39 systems
          if [ "${{ matrix.os }}" != "ubuntu-24.04" ] && [ "${{ matrix.os }}" != "fedora" ]; then
            echo "✅ ${{ matrix.os }} — glibc < 2.39, skipping CLI execution"
            pwd
            ls -al
            exit 0
          fi

          # Run actual binary
          cli_dir/nxsbom-cli --version || cli_dir/nxsbom-cli -h
