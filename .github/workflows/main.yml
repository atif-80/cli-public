name: Test nxsbom-cli across Linux Distros

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: almalinux
            container: "almalinux:9"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Ubuntu deps
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y unzip jq file curl

      # Fedora deps
      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf install -y curl jq unzip file

      # RHEL / Alma / Oracle / Amazon / CentOS deps
      - name: Install deps (RHEL-family)
        if: matrix.os != 'fedora' && matrix.container != '' && matrix.os != 'ubuntu-24.04'
        run: |
          echo "${{ matrix.os }} detected — minimal deps only"
          (yum install -y jq unzip file --skip-broken || true) \
            || (dnf install -y jq unzip file --skip-broken || true)
        
      # Download CLI
      - name: Download nxsbom-cli
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli" \
            -o cli_dir/nxsbom-cli || true
          chmod +x cli_dir/nxsbom-cli || true
          ls -al cli_dir

      # Execute tests
      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          
          # For CentOS, RHEL, AlmaLinux, OracleLinux, AmazonLinux
          if [ "${{ matrix.os }}" != "ubuntu-24.04" ] && [ "${{ matrix.os }}" != "fedora" ]; then
            echo "✅ ${{
              matrix.os
            }} — glibc < 2.39, skipping CLI execution"
            pwd
            ls -al
            exit 0
          fi

          echo "✅ Running nxsbom-cli help/version"
          cli_dir/nxsbom-cli --version || cli_dir/nxsbom-cli -h
