name: Test nxsbom-cli (Multi-Distro Matrix)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          # ✅ Existing ones (UNCHANGED)
          - os: ubuntu-24.04
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"

          # ✅ **New Distros**
          - os: debian
            container: "debian:latest"
          - os: alpine
            container: "alpine:latest"
          - os: arch
            container: "archlinux:latest"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: rocky
            container: "rockylinux:9"
          - os: clearlinux
            container: "clearlinux:latest"

          # ⚠️ COMMENTED — no official images / break CI / special init needed
          # - os: linuxmint
          #   container: "linuxmintd/mint21-amd64"   # unofficial, breaks apt trust
          # - os: elementary
          #   container: "quay.io/elementary/docker"
          # - os: manjaro
          #   container: "manjarolinux/base"
          # - os: gentoo
          #   container: "gentoo/stage3"
          # - os: slackware
          #   container: "vbatts/slackware"
          # - os: antiX
          #   container: "antixlinux/base"
          # - os: popos
          #   container: "popos/base"
          # - os: kde-neon
          #   container: "kdeneon/all"
          # - os: scientific
          #   container: "scientificlinux/sl"     # EOL
          # - os: cloudlinux
          #   container: "cloudlinux/cloudlinux" # requires subscription
          # - os: asahi
          #   container: ""                      # ARM only, no GH Actions x86 image

    runs-on: ${{ matrix.container == '' && matrix.os || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:

      # ✅ Amazon Linux pre-install tar
      - name: Pre-install tar for Amazon Linux
        if: matrix.os == 'amazon'
        run: |
          yum update -y || true
          yum install -y tar gzip || true

      - name: Checkout repo
        uses: actions/checkout@v3

      # ✅ Existing unchanged sections (Ubuntu/Fedora/CentOS/RHEL/Alma/Oracle)
      - name: Install deps (Ubuntu host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y unzip jq file curl

      - name: Install deps (Fedora)
        if: matrix.os == 'fedora'
        run: dnf install -y curl jq unzip file

      - name: Install deps (CentOS)
        if: matrix.os == 'centos'
        run: yum install -y jq unzip file --skip-broken || true

      - name: Install deps (RHEL)
        if: matrix.os == 'rhel'
        run: yum install -y jq unzip file curl || true

      - name: Install deps (AlmaLinux)
        if: matrix.os == 'alma'
        run: yum install -y jq unzip file curl || true

      - name: Install deps (Oracle)
        if: matrix.os == 'oracle'
        run: yum install -y jq unzip file curl || true

      - name: Install deps (Amazon Linux)
        if: matrix.os == 'amazon'
        run: yum install -y jq unzip file tar gzip git curl || true

      # ✅ New OS package handlers
      - name: Install deps (Debian)
        if: matrix.os == 'debian'
        run: |
          apt update
          apt install -y curl jq unzip file || true

      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add curl jq unzip file || true

      - name: Install deps (Arch)
        if: matrix.os == 'arch'
        run: |
          pacman -Sy --noconfirm curl jq unzip file || true

      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh
          zypper install -y curl jq unzip file || true

      - name: Install deps (Kali)
        if: matrix.os == 'kali'
        run: |
          apt update
          apt install -y curl jq unzip file || true

      - name: Install deps (Rocky Linux)
        if: matrix.os == 'rocky'
        run: |
          yum install -y jq unzip file curl || true

      - name: Install deps (Clear Linux)
        if: matrix.os == 'clearlinux'
        run: |
          swupd update || true
          swupd bundle-add curl jq unzip file || true

      # ✅ Download CLI
      - name: Download nxsbom-cli
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli" -o cli_dir/nxsbom-cli || true
          chmod +x cli_dir/nxsbom-cli || true

      # ✅ Execute and show REAL glibc errors
      - name: Run CLI Test
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          pwd
          ls -al
          cli_dir/nxsbom-cli --version || cli_dir/nxsbom-cli -h
