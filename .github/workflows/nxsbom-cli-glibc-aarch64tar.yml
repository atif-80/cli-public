name: Test nxsbom-cli glibc-aarch64 TAR on Linux distros

on:
  workflow_dispatch:

jobs:
  test-glibc-aarch64:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            container: "ubuntu:24.04"

          - os: debian
            container: "debian:latest"

          - os: fedora
            container: "fedora:latest"

          - os: kali
            container: "kalilinux/kali-rolling"

          - os: centos
            container: "quay.io/centos/centos:stream9"

          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"

          - os: alma
            container: "almalinux:9"

          - os: rocky
            container: "rockylinux:9"

          - os: oracle
            container: "oraclelinux:9"

          - os: amazon
            container: "amazonlinux:2023"

          - os: opensuse
            container: "opensuse/leap:latest"

    runs-on: ubuntu-24.04

    steps:
    ###########################################################################
    # SETUP QEMU FOR ARM64 EMULATION
    ###########################################################################
    - name: Set up QEMU for ARM64 emulation
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    ###########################################################################
    # PRE-INSTALL TAR FOR AMAZON & OPENSUSE
    ###########################################################################
    - name: Fix tar on Amazon & openSUSE
      if: matrix.os == 'amazon' || matrix.os == 'opensuse'
      run: |
        echo ">>> Pre-installing tar for ${{ matrix.os }}"
        if [ "${{ matrix.os }}" = "amazon" ]; then
          dnf install -y tar gzip || true
        elif [ "${{ matrix.os }}" = "opensuse" ]; then
          zypper -n install tar gzip || true
        fi

    ###########################################################################
    # CHECKOUT
    ###########################################################################
    - name: Checkout repository
      uses: actions/checkout@v4

    ###########################################################################
    # INSTALL DEPENDENCIES
    ###########################################################################
    - name: Install deps (Debian family)
      if: matrix.os == 'ubuntu' || matrix.os == 'debian' || matrix.os == 'kali'
      run: |
        apt-get update || true
        apt-get install -y curl file tar gzip binutils || true

    - name: Install deps (RPM family)
      if: matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'rocky' || matrix.os == 'oracle' || matrix.os == 'amazon'
      run: |
        (yum install -y curl file tar gzip binutils 2>/dev/null || dnf install -y curl file tar gzip binutils 2>/dev/null || true)

    - name: Install deps (openSUSE)
      if: matrix.os == 'opensuse'
      run: |
        zypper refresh || true
        zypper -n install curl file tar gzip binutils || true

    ###########################################################################
    # DOWNLOAD AARCH64 TAR
    ###########################################################################
    - name: Download ARM64 package
      run: |
        mkdir -p cli_dir
        curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli-glibc-aarch64.tar.gz" \
          -o cli_dir/pkg.tar.gz
        echo ">>> Downloaded ARM64 package:"
        ls -lh cli_dir

    ###########################################################################
    # EXTRACT PACKAGE
    ###########################################################################
    - name: Extract tarball
      run: |
        cd cli_dir
        tar -xzf pkg.tar.gz
        echo ">>> Extracted contents:"
        find . -type f | sort

    ###########################################################################
    # FIND THE BINARY (ARM64 SPECIFIC PATH)
    ###########################################################################
    - name: Locate binary
      run: |
        # Look for binary in arm64-pkg folder
        if [ -f "cli_dir/arm64-pkg/nxsbom" ]; then
          BIN="cli_dir/arm64-pkg/nxsbom"
          echo "✅ Found binary at expected path: arm64-pkg/nxsbom"
        else
          echo "❌ Binary not found at expected path: arm64-pkg/nxsbom"
          echo "Directory structure:"
          find cli_dir -type f | sort
          exit 1
        fi
        
        echo "BIN=$BIN" >> $GITHUB_ENV
        echo "Binary details:"
        file "$BIN" || true
        ls -la "$BIN" || true

    ###########################################################################
    # VERIFY ARM64 ARCHITECTURE
    ###########################################################################
    - name: Verify ARM64 architecture
      run: |
        echo ">>> Verifying ARM64 architecture for ${{ matrix.os }}"
        if file "$BIN" | grep -q "ARM\|aarch64"; then
          echo "✅ SUCCESS: Binary is confirmed as ARM64 architecture"
          echo "Architecture details:"
          file "$BIN"
        else
          echo "❌ FAIL: Binary is not ARM64 architecture"
          file "$BIN"
          exit 1
        fi

    ###########################################################################
    # TEST BINARY EXECUTION (EXPECTED TO FAIL)
    ###########################################################################
    - name: Test binary execution
      run: |
        chmod +x "$BIN"
        echo ">>> Testing ARM64 binary execution on ${{ matrix.os }}"
        echo "Host architecture: $(uname -m)"
        
        # Attempt to run - should fail due to architecture mismatch
        if ./"$BIN" --help 2>/dev/null; then
          echo "❌ UNEXPECTED: ARM64 binary executed on x86_64 system"
          echo "This may indicate architecture compatibility issues"
          exit 1
        else
          echo "✅ SUCCESS: ARM64 binary correctly failed to execute on x86_64"
          echo "This confirms the binary is properly built for ARM64 architecture"
        fi

    ###########################################################################
    # FINAL VALIDATION
    ###########################################################################
    - name: Final validation
      run: |
        echo "=========================================="
        echo "✅ VALIDATION COMPLETE: ${{ matrix.os }}"
        echo "=========================================="
        echo "✓ ARM64 package downloaded successfully"
        echo "✓ Binary extracted from arm64-pkg/nxsbom"
        echo "✓ ARM64 architecture verified"
        echo "✓ Binary correctly fails execution on x86_64"
        echo "✓ Package structure is correct"
        echo "=========================================="
