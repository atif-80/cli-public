name: Test nxsbom-cli glibc-aarch64 TAR on Linux distros (Emulated)

on:
  workflow_dispatch:

jobs:
  test-glibc-aarch64:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            container: "ubuntu:24.04"

          - os: debian
            container: "debian:latest"

          - os: fedora
            container: "fedora:latest"

          - os: kali
            container: "kalilinux/kali-rolling"

          - os: centos
            container: "quay.io/centos/centos:stream9"

          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"

          - os: alma
            container: "almalinux:9"

          - os: rocky
            container: "rockylinux:9"

          - os: oracle
            container: "oraclelinux:9"

          - os: amazon
            container: "amazonlinux:2023"

          - os: opensuse
            container: "opensuse/leap:latest"

    runs-on: ubuntu-24.04

    steps:
    ###########################################################################
    # SETUP QEMU FOR ARM64 EMULATION
    ###########################################################################
    - name: Set up QEMU for ARM64 emulation
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    ###########################################################################
    # PRE-INSTALL TAR FOR AMAZON & OPENSUSE
    ###########################################################################
    - name: Fix tar on Amazon & openSUSE
      if: matrix.os == 'amazon' || matrix.os == 'opensuse'
      run: |
        echo ">>> Pre-installing tar for ${{ matrix.os }}"
        if [ "${{ matrix.os }}" = "amazon" ]; then
          dnf install -y tar gzip || true
        elif [ "${{ matrix.os }}" = "opensuse" ]; then
          zypper -n install tar gzip || true
        fi

    ###########################################################################
    # CHECKOUT
    ###########################################################################
    - name: Checkout repository
      uses: actions/checkout@v4

    ###########################################################################
    # INSTALL DEPENDENCIES
    ###########################################################################
    - name: Install deps (Debian family)
      if: matrix.os == 'ubuntu' || matrix.os == 'debian' || matrix.os == 'kali'
      run: |
        apt-get update || true
        apt-get install -y curl jq file tar gzip binutils || true

    - name: Install deps (RPM family)
      if: matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'rocky' || matrix.os == 'oracle' || matrix.os == 'amazon'
      run: |
        (yum install -y curl jq file tar gzip binutils 2>/dev/null || dnf install -y curl jq file tar gzip binutils 2>/dev/null || true)

    - name: Install deps (openSUSE)
      if: matrix.os == 'opensuse'
      run: |
        zypper refresh || true
        zypper -n install curl jq file tar gzip binutils || true

    ###########################################################################
    # DOWNLOAD AARCH64 TAR
    ###########################################################################
    - name: Download package
      run: |
        mkdir -p cli_dir
        curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli-glibc-aarch64.tar.gz" \
          -o cli_dir/pkg.tar.gz
        echo ">>> Downloaded ARM64 package:"
        ls -lh cli_dir

    ###########################################################################
    # EXTRACT PACKAGE
    ###########################################################################
    - name: Extract tarball
      run: |
        cd cli_dir
        tar -xzf pkg.tar.gz
        echo ">>> Extracted contents:"
        find . -type f | sort

    ###########################################################################
    # FIND THE BINARY (ARM64 SPECIFIC PATH)
    ###########################################################################
    - name: Locate binary
      run: |
        # First try the specific path for aarch64
        if [ -f "cli_dir/arm64-pkg/nxsbom" ]; then
          BIN="cli_dir/arm64-pkg/nxsbom"
        else
          # Fallback to search
          BIN=$(find cli_dir -type f -name nxsbom | head -n 1)
        fi
        
        if [ -z "$BIN" ] || [ ! -f "$BIN" ]; then
          echo "❌ No nxsbom binary found!"
          echo "Directory structure:"
          find cli_dir -type f | sort
          exit 1
        fi
        
        echo "BIN=$BIN" >> $GITHUB_ENV
        echo "Found at: $BIN"
        echo "Binary info:"
        file "$BIN" || true
        ls -la "$BIN" || true

    ###########################################################################
    # VERIFY BINARY ARCHITECTURE
    ###########################################################################
    - name: Verify ARM64 binary
      run: |
        echo ">>> Verifying binary architecture for ${{ matrix.os }}"
        if file "$BIN" | grep -q "ARM\|aarch64"; then
          echo "✅ ARM64 architecture confirmed"
        else
          echo "⚠ Architecture may not be ARM64:"
          file "$BIN" || true
        fi
        
        # Check if we can read the binary
        if [ -r "$BIN" ]; then
          echo "✅ Binary is readable"
        else
          echo "❌ Binary is not readable"
          exit 1
        fi

    ###########################################################################
    # CHECK BINARY DEPENDENCIES
    ###########################################################################
    - name: Check binary dependencies
      run: |
        echo ">>> Checking binary dependencies:"
        # Try to read binary dependencies
        (readelf -h "$BIN" 2>/dev/null | head -20 || true)
        echo "---"
        (objdump -p "$BIN" 2>/dev/null | grep -i "need" || true)

    ###########################################################################
    # RUN BINARY (--help) - EXPECTED TO FAIL ON x86_64
    ###########################################################################
    - name: Execute binary
      run: |
        chmod +x "$BIN"
        BIN_DIR=$(dirname "$BIN")
        BIN_FILE=$(basename "$BIN")

        echo ">>> Testing $BIN_FILE on ${{ matrix.os }} (ARM64 binary on x86_64 host)"

        # Display system info
        echo ">>> System Information:"
        uname -a || true
        cat /etc/os-release | grep PRETTY_NAME || true

        # Try to run the binary - EXPECT IT TO FAIL due to architecture mismatch
        echo ">>> Attempting to run ARM64 binary (expected to fail on x86_64)..."
        
        if (cd "$BIN_DIR" && ./"$BIN_FILE" --help 2>/dev/null); then
          echo "❌ UNEXPECTED: ARM64 binary ran on x86_64 system!"
          echo "This suggests the binary might not be ARM64-specific"
        else
          echo "✅ EXPECTED: ARM64 binary failed to run on x86_64 system"
          echo "This confirms the binary is architecture-specific (ARM64)"
        fi

        echo "----- TEST COMPLETE: ${{ matrix.os }} -----"
