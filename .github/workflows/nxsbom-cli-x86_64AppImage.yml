name: Test nxsbom-cli x86_64 AppImage on 14 Linux distros

on:
  workflow_dispatch:

jobs:
  test-appimage:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            container: ""
          - os: fedora
            container: "fedora:latest"
          - os: debian
            container: "debian:latest"
          - os: arch
            container: "archlinux:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: rocky
            container: "rockylinux:9"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"
          - os: linuxmint
            container: "linuxmintd/mint21.2-amd64"

    runs-on: ubuntu-24.04
    container: ${{ matrix.container }}

    steps:

      ###############################################################
      # FIX Amazon Linux & openSUSE: Install tar BEFORE checkout
      ###############################################################
      - name: Install tar before checkout (Amazon/openSUSE)
        if: matrix.os == 'amazon' || matrix.os == 'opensuse'
        run: |
          echo ">>> Pre-install tar & curl for ${{ matrix.os }}"
          (yum install -y tar gzip curl || true)
          (dnf install -y tar gzip curl || true)
          (zypper -n install tar gzip curl || true)

      ###############################################################
      # Checkout
      ###############################################################
      - name: Checkout repo
        uses: actions/checkout@v4

      ###############################################################
      # Install Dependencies per OS
      ###############################################################

      # Ubuntu host
      - name: Install deps (Ubuntu Host)
        if: matrix.container == ''
        run: |
          sudo apt update
          sudo apt install -y curl file tar gzip fuse3 libfuse3-3 || true

      # Debian & Kali
      - name: Install deps (Debian/Kali)
        if: matrix.os == 'debian' || matrix.os == 'kali'
        run: |
          apt update || true
          apt install -y curl file tar gzip fuse3 fuse3-libs || true

      # Linux Mint
      - name: Install deps (Linux Mint)
        if: matrix.os == 'linuxmint'
        run: |
          apt update || true
          apt install -y curl file tar gzip fuse3 libfuse3-3 || true

      # RPM family
      - name: Install deps (RPM distros)
        if: matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'oracle' || matrix.os == 'rocky' || matrix.os == 'amazon'
        run: |
          (dnf install -y curl file tar gzip fuse fuse-libs fuse3 fuse3-libs || true)
          (yum install -y curl file tar gzip fuse fuse-libs fuse3 fuse3-libs || true)

      # openSUSE
      - name: Install deps (openSUSE)
        if: matrix.os == 'opensuse'
        run: |
          zypper refresh || true
          zypper install -y curl file tar gzip fuse fuse3 fuse3-libs || true

      # Alpine
      - name: Install deps (Alpine)
        if: matrix.os == 'alpine'
        run: |
          apk update
          apk add --no-cache curl file tar gzip fuse fuse3 squashfs-tools gcompat || true

      ###############################################################
      # Download AppImage
      ###############################################################
      - name: Download AppImage
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli-x86_64.AppImage" \
            -o cli_dir/nxsbom-cli.AppImage
          chmod +x cli_dir/nxsbom-cli.AppImage
          ls -al cli_dir

      ###############################################################
      # Run AppImage (native + extract fallback)
      ###############################################################
      - name: Run AppImage
        run: |
          echo ">>> Running AppImage on ${{ matrix.os }}"
          cd cli_dir

          echo "Trying native..."
          ./nxsbom-cli.AppImage --help || true

          echo "Falling back to extraction..."
          ./nxsbom-cli.AppImage --appimage-extract || true

          if [ -d squashfs-root ]; then
            echo ">>> Extracted Content:"
            ls -R squashfs-root || true

            if [ -f squashfs-root/AppRun ]; then
              echo ">>> Running extracted AppRun..."
              squashfs-root/AppRun --help || true
            fi
          fi

      - name: Done
        run: echo "----- DONE -----"
