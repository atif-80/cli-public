name: Test nxsbom-cli glibc-x86_64 TAR on 13 Linux distros

on:
  workflow_dispatch:

jobs:
  test-glibc-tar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            container: ""

          - os: debian
            container: "debian:latest"

          - os: fedora
            container: "fedora:latest"

          - os: arch
            container: "archlinux:latest"

          - os: kali
            container: "kalilinux/kali-rolling"

          - os: centos
            container: "quay.io/centos/centos:stream9"

          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"

          - os: alma
            container: "almalinux:latest"

          - os: rocky
            container: "rockylinux:9"

          - os: oracle
            container: "oraclelinux:9"

          - os: amazon
            container: "amazonlinux:2023"

          - os: opensuse
            container: "opensuse/leap:latest"

          - os: linuxmint
            container: "linuxmintd/mint21-amd64"

    # FIX: ubuntu job will run directly on ubuntu runner
    runs-on: ${{ matrix.container == '' && 'ubuntu-24.04' || 'ubuntu-24.04' }}
    container: ${{ matrix.container }}

    steps:
    ###########################################################################
    # PRE-INSTALL TAR FOR AMAZON + OPENSUSE
    ###########################################################################
    - name: Fix tar on Amazon & openSUSE
      if: matrix.os == 'amazon' || matrix.os == 'opensuse'
      run: |
        echo ">>> Pre-installing tar for $(cat /etc/os-release | grep ^ID=)"
        (yum install -y tar gzip || true)
        (dnf install -y tar gzip || true)
        (zypper -n install tar gzip || true)

    ###########################################################################
    # CHECKOUT
    ###########################################################################
    - name: Checkout repository
      uses: actions/checkout@v4

    ###########################################################################
    # INSTALL DEPENDENCIES
    ###########################################################################
    - name: Install deps (Debian family)
      if: matrix.os == 'ubuntu' || matrix.os == 'debian' || matrix.os == 'kali' || matrix.os == 'linuxmint'
      run: |
        apt update || true
        apt install -y curl jq file tar gzip || true

    - name: Install deps (RPM family)
      if: matrix.os == 'fedora' || matrix.os == 'centos' || matrix.os == 'rhel' || matrix.os == 'alma' || matrix.os == 'rocky' || matrix.os == 'oracle' || matrix.os == 'amazon'
      run: |
        yum install -y curl jq file tar gzip || \
        dnf install -y curl jq file tar gzip || true

    - name: Install deps (Arch)
      if: matrix.os == 'arch'
      run: |
        pacman -Sy --noconfirm curl jq file tar gzip || true

    - name: Install deps (openSUSE)
      if: matrix.os == 'opensuse'
      run: |
        zypper refresh || true
        zypper -n install curl jq file tar gzip || true

    ###########################################################################
    # DOWNLOAD TAR
    ###########################################################################
    - name: Download package
      run: |
        mkdir -p cli_dir
        curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli-glibc-x86_64.tar.gz" \
          -o cli_dir/pkg.tar.gz
        ls -lh cli_dir

    ###########################################################################
    # EXTRACT PACKAGE
    ###########################################################################
    - name: Extract tarball
      run: |
        cd cli_dir
        tar -xzf pkg.tar.gz
        echo ">>> Extracted:"
        ls -R .

    ###########################################################################
    # FIND THE BINARY
    ###########################################################################
    - name: Locate binary
      run: |
        BIN=$(find cli_dir -type f -name nxsbom | head -n 1 || true)
        echo "BIN=$BIN" >> $GITHUB_ENV
        if [ -z "$BIN" ]; then
          echo "❌ No nxsbom binary found!"
          exit 1
        fi
        echo "Found at: $BIN"

    ###########################################################################
    # RUN BINARY (--help)
    ###########################################################################
    - name: Execute binary
      run: |
        chmod +x "$BIN"
        BIN_DIR=$(dirname "$BIN")
        BIN_FILE=$(basename "$BIN")

        echo ">>> Running $BIN_FILE on ${{ matrix.os }}"

        (cd "$BIN_DIR" && ./"$BIN_FILE" --help) || \
        (cd "$BIN_DIR" && ./"$BIN_FILE" -h) || \
        echo "⚠ Expected glibc mismatch on ${{ matrix.os }}"

        echo "----- DONE -----"
