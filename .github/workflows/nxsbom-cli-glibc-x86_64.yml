name: Test nxsbom-cli glibc-x86_64 TAR on 14 Linux distros

on:
  workflow_dispatch:

jobs:
  test-glibc-tar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            container: ""
          - os: debian
            container: "debian:latest"
          - os: kali
            container: "kalilinux/kali-rolling"
          - os: linuxmint
            container: "linuxmintd/mint21-amd64"
          - os: fedora
            container: "fedora:latest"
          - os: arch
            container: "archlinux:latest"
          - os: centos
            container: "quay.io/centos/centos:stream9"
          - os: rhel
            container: "registry.access.redhat.com/ubi9/ubi"
          - os: alma
            container: "almalinux:latest"
          - os: rocky
            container: "rockylinux:9"
          - os: oracle
            container: "oraclelinux:9"
          - os: amazon
            container: "amazonlinux:2023"
          - os: opensuse
            container: "opensuse/leap:latest"
          - os: alpine
            container: "alpine:latest"

    runs-on: ubuntu-24.04
    container: ${{ matrix.container }}

    steps:
      - name: Fix missing tar/find (Amazon + openSUSE)
        if: matrix.os == 'amazon' || matrix.os == 'opensuse'
        run: |
          echo ">>> Pre-installing tar, gzip, findutils"
          (yum install -y tar gzip findutils || true)
          (dnf install -y tar gzip findutils || true)
          (zypper install -y tar gzip findutils || true)

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          case "${{ matrix.os }}" in
            ubuntu|debian|kali|linuxmint)
              apt update || true
              apt install -y curl jq tar gzip file findutils || true
              ;;
            fedora)
              dnf install -y curl jq tar gzip file findutils || true
              ;;
            centos|rhel|alma|rocky|oracle|amazon)
              yum install -y curl jq tar gzip file findutils || true
              ;;
            opensuse)
              zypper refresh || true
              zypper install -y curl jq tar gzip file findutils || true
              ;;
            arch)
              pacman -Sy --noconfirm curl jq tar gzip file findutils || true
              ;;
            alpine)
              apk update
              apk add --no-cache curl jq tar gzip file findutils || true
              ;;
          esac

      - name: Download TAR
        run: |
          mkdir -p cli_dir
          curl -L "https://github.com/atif-80/cli-public/releases/download/v1.0/nxsbom-cli-glibc-x86_64.tar.gz" \
            -o cli_dir/glibc-x86.tar.gz

      - name: Extract TAR
        run: |
          cd cli_dir
          tar -xzf glibc-x86.tar.gz

          echo ">>> Extracted:"
          ls -R .

      - name: Detect binary
        run: |
          cd cli_dir
          BIN=$(find . -type f -name nxsbom | head -n 1)
          echo "BIN=$BIN" >> $GITHUB_ENV
          echo "Detected binary: $BIN"

      - name: Run binary (allow glibc failure)
        run: |
          echo ">>> Running $BIN on ${{ matrix.os }}"
          
          # Use bash -c to avoid LD loader relative-path error
          bash -c "$BIN --help" || \
          bash -c "$BIN -h" || \
          echo "âš  Expected glibc/musl failure on ${{ matrix.os }}"
          
          echo "----- DONE -----"
